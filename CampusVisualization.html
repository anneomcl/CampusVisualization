  function statusChangeCallback(response) {
    console.log('statusChangeCallback');

    if (response.status === 'connected') {

  //Define the data structure of single linklist
  var Node = function(newData){  
        this.next = null;  
        this.data = null;  
        this.Init = function(){  
            this.data = newData;  
        };  
        this.Init();  
    }  
    //definition of List class   
    var List = function(){  
        this.head = null;  
        this.size = 0;  
        this.Init = function(){  
            this.head = null;  
            this.size = 0;  
        }  
        this.Init();  
          
        this.Insert = function(newData){  
            this.size += 1;  
            var newNode = new Node(newData);  
            if(this.head == null){  
                this.head = newNode;  
                return;  
            }  
            var tempNode = this.head;  
            while(tempNode.next != null)  
                tempNode = tempNode.next;  
            tempNode.next = newNode;  
        };  
          
        this.getData = function(pos){  
            if(pos >= this.size || pos < 0)  
                return null;    
            else{  
                tempNode = this.head;  
                for(i = 0;i < pos;i++)    
                    tempNode = tempNode.next;    
                return tempNode.data;    
             }

<script src=http://d3js.org/d3.v3.min.js></script>

<script> 
	var links = [
    {"source":1,"target":0,"value":1},
    {"source":2,"target":0,"value":8},
    {"source":3,"target":0,"value":10}
  ]

  var nodes =  [
    {"name":"ACM","group":2,"size":10},
    {"name":"IEEE","group":1, "size": 15},
    {"name":"Electrical Engineering","group":1 ,"size":8},
    {"name":"Computer Science","group":1,"size":10},
    {"name":"Computer Engineering","group":4,"size":10},
    {"name":"Electrical and Computer Engineering","group":1,"size":10},
    {"name":"Free & For Sale","group":5,"size":10},
    {"name":"CS 467 FA14","group":1,"size":10},
    {"name":"UIUC Rideshare","group":6,"size":10},
    {"name":"OldMan","group":1,"size":10}
  ]
  
  //
  
  
  var width = 550
height = 400;

var color = d3.scale.category20();

var force = d3.layout.force()
.nodes(d3.values(nodes))
.links(links)
.size([width, height])
.linkDistance(50)
.charge(-120)
.on("tick", tick)
.start();

var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height);

var link = svg.selectAll(".link")
.data(force.links())
.enter().append("line")
.attr("class", "link")
.style("stroke-width", function(d) { return Math.sqrt(d.value); });


var node = svg.selectAll(".node")
.data(force.nodes())
.enter().append("g")
.attr("class", "node")
.style("fill", function(d) { return color(d.group); })
.style("opacity", 0.9)
.on("mouseover", mouseover)
.on("mouseout", mouseout)
.call(force.drag);

node.append("circle")
.attr("r", function(d) {return (d.size);})

/*node.append("circle")
.attr("r", nodes[0].size)*/



node.append("svg:text")
.attr("class", "nodetext")
.attr("dx", 12)
.attr("dy", ".35em")
.text(function(d) { return d.name });



function tick() {
link
.attr("x1", function(d) { return d.source.x; })
.attr("y1", function(d) { return d.source.y; })
.attr("x2", function(d) { return d.target.x; })
.attr("y2", function(d) { return d.target.y; });

node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 16);
d3.select(this).select("text").transition()
.duration(750)
.attr("x", 13)
.style("stroke-width", ".5px")
.style("font", "17.5px serif")
.style("opacity", 1);
}

function mouseout() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 8);
}

</script>
